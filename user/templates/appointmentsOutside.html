{% extends 'baseUser.html'%} {% block content %}
<h1>appointments</h1>
<div class="card-container">
  {% for user in user %}
  <div class="card">
    <img src="{{ user.image.url }}" alt="client image" />
    <div class="card-content">
      <h3>ID: <span>{{user.client_id}}</span></h3>
      <h3>name: <span>{{user.name}}</span></h3>
      <a href="#" class="btn">new appointment</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
